{% extends 'base.html' %}


{% block title %} 登录 {% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/login_regist.css') }}">
    <script src="http://www.gongjuji.net/Content/files/jquery.md5.js"></script>
    <script>
        $(document).ready(function () {
            //提交表单
            $('#btn').click(function () {

                var password = $('#password').val(); //取值
                $('#password').val($.md5(password));

                $("#form").submit();

            });
        });
    </script>
{% endblock %}


{% block main %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-1 column">
                    </div>
                    <div class="col-md-10 column">
                        <form action="" method="post" id="form" name="form">
                            <div class="form-info">
                                <h3 class="page-title">登录</h3>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="请输入邮箱" value="{{ email }}">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="请输入密码">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="me">记住我
                                    </label>
                                </div>
                                <button name="btn" id="btn" type="button" class="btn btn-primary btn-block">登录</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1 column">
                    </div>
                </div>


            </div>
        </div>
    </div>
{% endblock %}
